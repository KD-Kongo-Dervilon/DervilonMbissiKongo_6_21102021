<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========= Link Favicon =======-->
    <link rel="shortcut icon" href="medias/favicon/Favicon.png" type="image/png">
    <!--===== Link css Style.css =====-->
    <link rel="stylesheet" href="./css/style.css">
    <!--==== Link css Homepage.css ===-->
    <link rel="stylesheet" href="./css/homepage.css">
    <!--======== TiTle Accueil =======-->
    <title> FisEye - Accueil </title>
</head>

<body>
    <!--====HEADER====-->
    <header>

        <!--====BANNER====-->
        <a href="index.html" aria-label="to fisheye homepage" title=" Go to fisheye HomePage">
            <img
                src="https://res.cloudinary.com/dlpyn3wxf/image/upload/v1614078430/logo_mig5no.png"
                alt="FishEye Home Page">
        </a>

        <!--=======NAV======-->
        <nav class="filters" aria-label="photographer categories">
            <ul>
                <li tabindex="0" data-filter="portrait">#Portrait</li>
                <li tabindex="0" data-filter="art">#Art</li>
                <li tabindex="0" data-filter="fashion">#Fashion</li>
                <li tabindex="0" data-filter="architecture">#Architecture</li>
                <li tabindex="0" data-filter="travel">#Travel</li>
                <li tabindex="0" data-filter="sport">#Sport</li>
                <li tabindex="0" data-filter="animals">#Animals</li>
                <li tabindex="0" data-filter="events">#Events</li>
            </ul>
        </nav>

        <!--=======H1======-->
        <h1>Nos Photographes</h1>
    </header>


    <main>
        <!--==BUTTON PASSER AU CONTENU===-->
        <a id="main-photographers-link" href="#photographers">Passer au contenu</a>

        <!-- PHOTOGRAPHERS -->
        <section id="photographers" aria-label="photographers"></section>
    </main>
    
    <!-- Script Main js -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
